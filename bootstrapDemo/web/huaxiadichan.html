<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<SCRIPT type="text/javascript">
    window.onload = function () {
        if ("\v" == "v") {
            document.getElementById("fieldstr5").attachEvent("onkeydown", function () {
                forchange();
            });
        } else {
            document.getElementById("fieldstr5").addEventListener("keydown", function () {
                forchange();
            });
        }
    }

    function forchange() {
        document.getElementById("title").value = document.getElementById("fieldstr6").value + "月工作计划";
    }
</SCRIPT>
<body>
<input id="fieldstr5">
<input id="fieldstr6" value="test">
<input id="title">
</body>
</html>
