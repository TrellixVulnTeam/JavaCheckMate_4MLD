<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="../static/css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../static/js/jquery/jquery-3.1.1.min.js"></script>
    <script src="../static/css/bootstrap/js/bootstrap.min.js"></script>
    <title>表格</title>
</head>
<body>
<div class="container">
    <table class="table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>第一列</th>
            <th>第二列</th>
            <th>第三列</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>active</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="success">
            <td>success</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="info">
            <td>info</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr class="warning">
            <td>warning</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr class="danger">
            <td>danger</td>
            <td>8</td>
            <td>9</td>
        </tr>
        </tbody>
        <caption>关于表格存储内容的描述或总结</caption>
    </table>
</div>
</body>
</html>
